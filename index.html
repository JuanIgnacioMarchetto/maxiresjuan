<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Contabilidad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Contabilidad - Pastas Marchetto</h1>
  </header>

  <main>
    <section id="formulario">
      <h2>Registro de Movimientos</h2>
      <form id="movimientoForm">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        
        <label for="concepto">Concepto:</label>
        <input type="text" id="concepto" placeholder="Descripción del movimiento" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="ingreso">Ingreso</option>
          <option value="egreso">Egreso</option>
        </select>

        <label for="monto">Monto ($):</label>
        <input type="number" id="monto" step="0.01" required>

        <button type="button" id="agregar">Agregar</button>
      </form>
    </section>

    <section id="tabla">
      <h2>Movimientos Registrados</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Concepto</th>
            <th>Tipo</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody id="listaMovimientos">
        
        </tbody>
      </table>
    </section>

    <section id="balance">
      <h2>Balance General</h2>
      <p>Ingresos Totales: $<span id="ingresosTotales">0.00</span></p>
      <p>Egresos Totales: $<span id="egresosTotales">0.00</span></p>
      <p>Balance: $<span id="balanceTotal">0.00</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
